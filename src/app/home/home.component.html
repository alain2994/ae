<h3  
class="display-4 open-sans" 
style="margin-bottom: 50px;">
Highlights
</h3>
<div
class="card-group"> 
    <div 
    *ngFor="let product of products">
     
                <div 
                class="card" 
                style="width: 15rem; height: 28rem; display: flex; align-content: center;">
                <div 
                class="card-body " >

                        <h5 
                        class="card-title text-dark">
                        {{product.name}}
                        </h5>
                    <p 
                    class="card-text text-dark">
                    {{product.manufacturer}}
                    </p>
                    <p 
                    class="card-text text-dark text-center">
                    {{product.description}}
                    </p>
                    <img 
                    class="rounded mx-auto  d-block" 
                    src="{{product.photo}}" />
                    <p 
                    class="card-text text-dark text-center">
                    {{product.price | currency}}
                    </p>
                    <div 
                    class="row justify-content-center ">
                            <div 
                            class="btn-group" 
                            role="group">
                                <a 
                                [routerLink]="['/cart', {id:product.id}]" 
                                class="btn btn-light" 
                                title="add to cart">
                                    <i 
                                    class="fas fa-shopping-cart">
                                    </i>
                                </a>
                                <a 
                                [routerLink]="['/wishlist', {id:product.id}]" 
                                class="btn btn-light" 
                                title="add to wishlist">
                                    <i 
                                    class="fas fa-heart">
                                    </i>
                                </a>
                            </div>
                    </div>  
                </div>
            </div>
        </div>
</div>
