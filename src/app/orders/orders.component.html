<h3 
class="display-4 open-sans" 
style="margin-bottom: 50px;">
  My Orders
</h3>
<hr/>
<div
*ngIf="!orders.length"
class="d-flex justify-content-center">
<h5
>You have no orders yet
</h5>
</div>
<div 
class="card bg-light"
*ngIf="orders.length">
  <div
  class="card-body  d-flex justify-content-center">
  <table
  class="table table-hover">
    <thead>
      <tr>
        <th
        scope="col">
          Order Date
        </th>
        <th
        scope="col">
          Total
        </th>
        <th
        scope="col">
          Ship to
        </th>
        <th
        scope="col">
          Order #
        </th>
      </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let order of orders">
        <th
        scope="row">
            {{order.date | date:'MMMM d, y, h:mm a'}}
          </th>
          <td>
            {{order.cost | currency}}
        </td>
          <td>
            {{currentUser.firstName | titlecase}} {{currentUser.lastName | titlecase}}
          </td>
          <td>
            <!--
            <a
            class="active"
            href="#">
              Order details
            </a>-->
            <div
            *ngFor="let item of order.cart">
          <div>
            {{item.product.name}} x {{item.quantity}}
          </div>
          </div>
          </td>
        </tr>
        
    </tbody>
  </table>

  </div>
</div>
