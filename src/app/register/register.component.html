<div 
style = "position:relative; left:-80px; bottom:20px; top: 38px;">
    <h1  
    class="display-3 monoton">
    Mobile
    </h1>
    <h1 
    class="display-4 poiret" 
    style="position: relative; left:182px; top:-38px;">
    store
    </h1>
</div>
<h1 
class="col-sm-5 offset-sm-5" 
style="margin-bottom: 20px; padding-left: 35px;">
Register
</h1>
<form 
[formGroup]="registerForm" 
(ngSubmit)="onSubmit()" 
class="col-sm-5 offset-sm-5"  
style="border-left:  solid grey; padding-left: 35px;">
    <div 
    class="form-group">
        <label 
        for="firstName">
        First Name
        </label>
        <input 
        type="text" 
        formControlName="firstName" 
        class="form-control" 
        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div 
        *ngIf="submitted && f.firstName.errors" 
        class="invalid-feedback">
            <div 
            *ngIf="f.firstName.errors.required"  
            style="color: #fc8787;">
            First Name is required
            </div>
        </div>
    </div>
    <div 
    class="form-group">
        <label 
        for="lastName">
        Last Name
        </label>
        <input 
        type="text" 
        formControlName="lastName" 
        class="form-control" 
        [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div 
        *ngIf="submitted && f.lastName.errors" 
        class="invalid-feedback">
            <div 
            *ngIf="f.lastName.errors.required"  
            style="color: #fc8787;">
            Last Name is required
            </div>
        </div>
    </div>
    <div 
    class="form-group">
        <label 
        for="username">
        Username
        </label>
        <input 
        type="text" 
        formControlName="username" 
        class="form-control" 
        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div 
        *ngIf="submitted && f.username.errors" 
            class="invalid-feedback">
            <div 
            *ngIf="f.username.errors.required"  
            style="color: #fc8787;">
            Username is required
            </div>
        </div>
    </div>
    <div 
    class="form-group">
        <label 
        for="password">
        Password
        </label>
        <input 
        type="password" 
        formControlName="password" 
        class="form-control" 
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div 
        *ngIf="submitted && f.password.errors" 
        class="invalid-feedback">
            <div 
            *ngIf="f.password.errors.required"  
            style="color: #fc8787;">
            Password is required
            </div>
            <div 
            *ngIf="f.password.errors.minlength" 
            style="color: #fc8787;">
            Password must be at least 6 characters
            </div>
        </div>
    </div>
    <div 
    class="form-group">
        <label>
            Confirm Password
        </label>
        <input 
        type="password" 
        formControlName="confirmPassword" 
        class="form-control" 
        [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
        <div 
        *ngIf="submitted && f.confirmPassword.errors" 
        class="invalid-feedback">
            <div 
            *ngIf="f.confirmPassword.errors.required" 
            style="color: #fc8787;">
            Confirm Password is required
            </div>
            <div 
            *ngIf="f.confirmPassword.errors.mustMatch" 
            style="color: #fc8787;">
            Passwords must match
            </div>
        </div>
    </div>

    <div 
    class="form-group" 
    style="margin-left: 88px; margin-top: 25px;">
        <a 
        routerLink="/login" 
        class="btn btn-link text-dark" 
        style="font-weight: bold;">
        cancel
        </a>
        <button 
        [disabled]="loading" 
        class="btn btn-light btn-lg">
        Register
        </button>   
        <img 
        *ngIf="loading" 
        class="pl-3" 
        src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
